service {

  # Url to service host:
  host = "http://localhost:8081"

  # Endpoints base path:
  api_link = "/search"
}

scenario {

  # Scenario repeat count:
  repeat_count = 5

  # Emulate the specific count of users for simulation:
  thread_count = 2

  # Percent of successful service responses
  # when the simulation is considered to be successful:
  percent_success = 100
}

# Test data:
data {
  words = ["Fanta", "Coke", "Glow", "Sun", "Bronze", "Gerber", "Music", "Summer", "Flow", "Sprinkles", "Cookie", "Orange"]
}